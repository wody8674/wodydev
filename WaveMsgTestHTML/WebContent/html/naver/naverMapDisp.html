<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>OpenAPI 2.0 - 지도 생성</title>
		<!-- prevent IE6 flickering -->
		<script type="text/javascript">
			try {document.execCommand('BackgroundImageCache', false, true);} catch(e) {}
		</script>

<script type="text/javascript" src="http://openapi.map.naver.com/openapi/naverMap.naver?ver=2.0&key=2bf1d28b44ab064dbaf4609b023d5af4"></script>
</head>

<body>
<div id = "testMap" style="border:1px solid #000; width:500px; height:400px; margin:20px;"></div>
 
		<script type="text/javascript">
			//var oPoint = new nhn.api.map.LatLng(37.5010226, 127.0396037);
			var oPoint = new nhn.api.map.LatLng(35.8354722, 127.1684722);
			nhn.api.map.setDefaultPoint('LatLng');
			oMap = new nhn.api.map.Map('testMap' ,{
						point : oPoint,
						zoom : 10,
						enableWheelZoom : true,
						enableDragPan : true,
						enableDblClickZoom : false,
						mapMode : 0,
						activateTrafficMap : false,
						activateBicycleMap : false,
						minMaxLevel : [ 1, 14 ],
						size : new nhn.api.map.Size(500, 400)
					});
			
			var oSize = new nhn.api.map.Size(28, 37);
			var oOffset = new nhn.api.map.Size(14, 37);
			var oIcon = new nhn.api.map.Icon('http://static.naver.com/maps2/icons/pin_spot2.png', oSize, oOffset); // 마커
			
			var oLabel1 = new nhn.api.map.MarkerLabel(); 
			oMap.addOverlay(oLabel1);
			
			var marker = new nhn.api.map.Marker(oIcon, {title : "asdfasdf"});
			marker.setPoint(oPoint);
			oMap.addOverlay(marker);
			
			oLabel1.setVisible(true, marker); // 마커 라벨 보이기
		</script>
</body>
</html>
